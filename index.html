<!DOCTYPE html>
<html lang="en" dir="ltr">

  </head>

    <div class="shoppies-wrapper">
      <div class="inner">
        <div class="search-bar">

          </div>
        </div>

        <div class="right">
          <div class="award">

          </div>
        </div>

      </div>
    </div>

  </body>
</html>
